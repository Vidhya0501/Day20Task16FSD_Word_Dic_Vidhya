<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
        <div class="input">
            <div class="m-5 p-3 search">
                <input type="text" placeholder="Enter word here" class="user-input">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div class="error">
                <span>Sorry!! No resluts found !!!</span>
            </div>
        </div>
        
        

        <div class="card bg-dark text-white mx-auto" id="result" style="width: 30rem; display: none;">
            <div class="card-body">
              <h5 class="card-title p-2"></h5>
              <h6 class="card-subtitle mb-2 "></h6>
              <p class="card-text p-2"></p>
              <div class="card-footer"></div>            
              <audio id="sound"></audio>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
